<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #005c97; --background-light: #f0f2f5; --card-background: #ffffff; --text-dark: #212529; --text-light: #6c757d; --danger-color: #dc3545; --success-color: #28a745; --info-color: #17a2b8;}
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); margin: 0; color: var(--text-dark); }
        .header { background: var(--primary-blue); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; }
        .header a { color: white; background: rgba(255,255,255,0.2); padding: 8px 18px; border-radius: 50px; text-decoration: none; font-weight: 600; }
        .container { padding: 30px; max-width: 1200px; margin: auto; }
        .user-card { background: var(--card-background); border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .user-info { display: flex; flex-direction: column; }
        .user-email { font-weight: 600; font-size: 1.1rem; }
        .user-uid { font-size: 0.8rem; color: var(--text-light); font-family: monospace; }
        .user-status { font-weight: bold; }
        .user-actions { display: flex; gap: 10px; }
        .user-actions button { border: none; border-radius: 8px; padding: 10px 15px; font-weight: 600; cursor: pointer; }
        .btn-block { background-color: var(--danger-color); color: white; }
        .btn-unblock { background-color: var(--success-color); color: white; }
        .btn-view { background-color: var(--info-color); color: white; }
        #loading, #access-denied { text-align: center; padding: 50px; font-size: 1.5rem; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-panel { background: var(--card-background); width: 90%; max-width: 800px; max-height: 85vh; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        .modal-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; font-size: 1.5em; color: var(--primary-blue); }
        .modal-header .close-btn { font-size: 28px; color: var(--text-light); cursor: pointer; background: none; border: none; }
        .modal-body { padding: 25px; overflow-y: auto; }
        .usage-summary p { margin: 0 0 10px; font-size: 1.1rem; }
        .usage-summary strong { color: var(--primary-blue); }
        .usage-summary hr { border: 0; height: 1px; background-color: #eee; margin: 15px 0; }
    </style>
</head>
<body>
    <div id="admin-panel" style="display: none;">
        <div class="header">
            <h1>Painel Administrativo</h1>
            <a href="dashboard.html">Voltar ao Dashboard</a>
        </div>
        <div class="container">
            <h2>Gerenciamento de Usuários</h2>
            <div id="online-users-count" style="margin-bottom: 15px; font-weight: 600;">Usuários Online: 0</div>
            <div id="user-list"></div>
        </div>
    </div>
    <div id="loading"><p>Verificando passe de acesso...</p></div>
    <div id="access-denied" style="display: none;"><p>Acesso negado. Retorne ao dashboard e use o código de acesso.</p></div>

    <div class="modal-overlay" id="usage-modal">
        <div class="modal-panel">
            <div class="modal-header">
                <h2 id="usage-modal-title">Dados do Usuário</h2>
                <button class="close-btn" id="close-usage-modal">&times;</button>
            </div>
            <div class="modal-body" id="usage-modal-content">
                Carregando dados...
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const adminToken = sessionStorage.getItem("admin_access_token");
            if (adminToken === "true") {
                sessionStorage.removeItem("admin_access_token");
                
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const roleRef = database.ref(`users_public_list/${user.uid}/role`);
                        const snapshot = await roleRef.once('value');
                        if (snapshot.val() === 'admin') {
                            document.getElementById("loading").style.display = "none";
                            document.getElementById("access-denied").style.display = "none";
                            document.getElementById("admin-panel").style.display = "block";
                            loadUsers();
                        } else {
                            showAccessDenied("Você não tem permissão de administrador.");
                        }
                    } else {
                        showAccessDenied();
                    }
                });
            } else {
                showAccessDenied();
            }
        });

        function showAccessDenied(message = "Acesso negado. Retorne ao dashboard e use o código de acesso.") {
            document.getElementById("loading").style.display = "none";
            document.getElementById("admin-panel").style.display = "none";
            const accessDeniedDiv = document.getElementById("access-denied");
            accessDeniedDiv.style.display = "block";
            accessDeniedDiv.querySelector('p').textContent = message;
        }

        function loadUsers() {
            try {
                const usersRef = database.ref("users_public_list");
                usersRef.on("value", async (snapshot) => {
                    const allUsers = snapshot.val() ? Object.values(snapshot.val()) : [];
                    const onlineUsersSnapshot = await database.ref("users_online").once("value");
                    const onlineUsers = onlineUsersSnapshot.val() || {};
                    let onlineCount = 0;

                    const usersWithStatus = allUsers.map(user => {
                        const isOnline = !!onlineUsers[user.uid];
                        if (isOnline) onlineCount++;
                        return { ...user, isOnline };
                    });
                    document.getElementById("online-users-count").textContent = `Usuários Online: ${onlineCount}`;
                    const userListDiv = document.getElementById("user-list");
                    userListDiv.innerHTML = "";
                    
                    usersWithStatus.sort((a, b) => a.email.localeCompare(b.email)).forEach(user => {
                        const card = document.createElement("div");
                        card.className = "user-card";
                        card.innerHTML = `
                            <div class="user-info">
                                <span class="user-email">${user.email} ${user.role === "admin" ? "<strong>(Admin)</strong>" : ""}</span>
                                <span class="user-uid">UID: ${user.uid}</span>
                                <span class="user-status" style="color: ${user.isBlocked ? "var(--danger-color)" : "var(--success-color)"};">
                                    Status: ${user.isBlocked ? "Bloqueado" : "Ativo"}
                                </span>
                                <span class="user-online-status" style="color: ${user.isOnline ? "var(--success-color)" : "var(--text-light)"}; font-size: 0.9em;">
                                    ${user.isOnline ? "Online" : "Offline"}
                                </span>
                            </div>
                            <div class="user-actions">
                                <button class="btn-view" onclick="viewUserData('${user.uid}', '${user.email}')">Ver Uso</button>
                                ${user.role !== "admin" ? `
                                <button class="${user.isBlocked ? "btn-unblock" : "btn-block"}" onclick="toggleUserBlock('${user.uid}', ${user.isBlocked || false})">
                                    ${user.isBlocked ? "Desbloquear" : "Bloquear"}
                                </button>
                                ` : ""}
                            </div>
                        `;
                        userListDiv.appendChild(card);
                    });
                });
            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
                document.getElementById("user-list").innerHTML = `<p>Ocorreu um erro ao carregar a lista de usuários.</p>`;
            }
        }
        
        async function toggleUserBlock(uid, isCurrentlyBlocked) {
            const action = isCurrentlyBlocked ? 'desbloquear' : 'bloquear';
            if (!confirm(`Tem certeza que deseja ${action} o usuário?`)) return;

            try {
                const blockRef = database.ref(`users_public_list/${uid}/isBlocked`);
                await blockRef.set(!isCurrentlyBlocked);
                alert(`Usuário ${action} com sucesso!`);
            } catch (error) {
                console.error(`Erro ao ${action} usuário:`, error);
                alert(`Falha ao ${action} o usuário.`);
            }
        }

        async function viewUserData(uid, email) {
            const modal = document.getElementById('usage-modal');
            const title = document.getElementById('usage-modal-title');
            const content = document.getElementById('usage-modal-content');

            title.textContent = `Resumo de Uso: ${email}`;
            content.innerHTML = '<p>Calculando métricas de uso...</p>';
            modal.style.display = 'flex';

            try {
                const promises = [
                    database.ref(`shopping_lists/${uid}`).once('value'),
                    database.ref(`purchase_reports/${uid}`).once('value'),
                    database.ref(`easy_lists/${uid}`).once('value'),
                    database.ref(`enfermeiro_inteligente/${uid}`).once('value')
                ];
                const [shoppingSnapshot, reportsSnapshot, easyListsSnapshot, enfermeiroSnapshot] = await Promise.all(promises);

                const shoppingData = shoppingSnapshot.val();
                const reportsData = reportsSnapshot.val();
                const easyListsData = easyListsSnapshot.val();
                const enfermeiroData = enfermeiroSnapshot.val();

                let totalDataSize = 0;
                let summaryHtml = '<div class="usage-summary">';

                const shoppingItemsCount = shoppingData ? Object.keys(shoppingData).length : 0;
                const easyListItemsCount = easyListsData && easyListsData.items ? Object.keys(easyListsData.items).length : 0;
                summaryHtml += `<p><strong>Listas de Compras:</strong> ${shoppingItemsCount + easyListItemsCount} itens criados.</p>`;

                const reportsCount = reportsData ? Object.keys(reportsData).length : 0;
                summaryHtml += `<p><strong>Relatórios de Compra:</strong> ${reportsCount} relatórios salvos.</p>`;
                
                const briefingsCount = easyListsData && easyListsData.paineis_de_inteligencia ? Object.keys(easyListsData.paineis_de_inteligencia).length : 0;
                summaryHtml += `<p><strong>Gerador de Briefing:</strong> ${briefingsCount} briefings criados.</p>`;

                const diarioCount = easyListsData && easyListsData.diario_de_bordo ? Object.keys(easyListsData.diario_de_bordo).length : 0;
                summaryHtml += `<p><strong>Diário de Bordo:</strong> ${diarioCount} registros diários.</p>`;

                let patientsCount = 0;
                let remediosCount = 0;
                if (enfermeiroData && enfermeiroData.patients) {
                    patientsCount = Object.keys(enfermeiroData.patients).length;
                    Object.values(enfermeiroData.patients).forEach(patient => {
                        if (patient.remedios) {
                            remediosCount += Object.keys(patient.remedios).length;
                        }
                    });
                }
                summaryHtml += `<p><strong>Controle de Remédios:</strong> ${remediosCount} tratamentos para ${patientsCount} pacientes.</p>`;

                totalDataSize += JSON.stringify(shoppingData).length;
                totalDataSize += JSON.stringify(reportsData).length;
                totalDataSize += JSON.stringify(easyListsData).length;
                totalDataSize += JSON.stringify(enfermeiroData).length;
                
                const dataInKB = (totalDataSize / 1024).toFixed(2);
                summaryHtml += `<hr><p><strong>Estimativa de Uso Total de Dados:</strong> ${dataInKB} KB</p>`;
                
                summaryHtml += '</div>';
                content.innerHTML = summaryHtml;

            } catch (error) {
                console.error("Erro ao buscar dados do usuário:", error);
                content.innerHTML = `<p style="color: var(--danger-color);">Erro ao carregar dados. Verifique o console para mais detalhes.</p><pre>${error.message}</pre>`;
            }
        }

        document.getElementById('close-usage-modal').addEventListener('click', () => {
            document.getElementById('usage-modal').style.display = 'none';
        });
    </script>
</body>
</html>
