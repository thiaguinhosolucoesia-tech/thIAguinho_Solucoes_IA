<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma thIAguinho Solu√ß√µes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #005c97;
            --secondary-blue: #363795;
            --accent-color: #00b4d8;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --background-light: #ffffff;
            --danger-color: #e74c3c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-dark);
        }
        .login-wrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        h1 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        .input-group { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: all 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.25);
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--background-light);
            background-color: var(--secondary-blue);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover { background-color: var(--primary-blue); }
        button:active { transform: scale(0.98); }
        .toggle-form {
            color: var(--primary-blue);
            cursor: pointer;
            margin-top: 25px;
            display: inline-block;
            font-weight: 600;
            text-decoration: none;
        }
        #error-message, #contact-info { min-height: 20px; margin-top: 15px; }
        #error-message { color: var(--danger-color); font-weight: 600; }
        #contact-info { color: var(--secondary-blue); font-weight: 600; }
        .help-text { font-size: 0.8rem; text-align: right; margin-top: 5px; }
        .help-text a { color: #6c757d; cursor: pointer; text-decoration: none; }
        footer {
            position: absolute;
            bottom: -70px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }
        footer p { margin: 5px 0; }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <h1 id="form-title">Login</h1>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div class="input-group" id="secret-code-group" style="display: none;">
                <input type="password" id="secret-code" placeholder="C√≥digo de Administrador" required>
                <div class="help-text"><a id="help-button">N√£o sei o c√≥digo</a></div>
            </div>
            <button id="auth-button">Entrar</button>
            <p id="error-message"></p>
            <p id="contact-info"></p>
            <a id="toggle-link" class="toggle-form">N√£o tem uma conta? Cadastre-se</a>
        </div>
        
        <footer>
            <p>Desenvolvido com ü§ñ por thIAguinho Solu√ß√µes</p>
            <p>Contato: (17) 99763-1210</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>

    <script>
        const formTitle = document.getElementById('form-title');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const secretCodeGroup = document.getElementById('secret-code-group');
        const secretCodeInput = document.getElementById('secret-code');
        const authButton = document.getElementById('auth-button');
        const toggleLink = document.getElementById('toggle-link');
        const errorMessage = document.getElementById('error-message');
        const helpButton = document.getElementById('help-button');
        const contactInfo = document.getElementById('contact-info');
        let isLogin = true;

        auth.onAuthStateChanged(user => { 
            if (user) { 
                database.ref(`users_public_list/${user.uid}`).once('value')
                    .then(snapshot => {
                        if (!snapshot.exists()) {
                            const userPublicData = {
                                uid: user.uid,
                                email: user.email,
                                isBlocked: false,
                                role: 'user',
                                createdAt: new Date().toISOString()
                            };
                            return database.ref(`users_public_list/${user.uid}`).set(userPublicData);
                        }
                    })
                    .then(() => {
                        window.location.replace('dashboard.html'); 
                    })
                    .catch(error => {
                        console.error("Erro ao verificar/criar user public list ao fazer login:", error);
                        window.location.replace('dashboard.html'); 
                    });
            } 
        });
        
        const toggleForm = () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Cadastro';
            authButton.textContent = isLogin ? 'Entrar' : 'Cadastrar';
            toggleLink.textContent = isLogin ? 'N√£o tem uma conta? Cadastre-se' : 'J√° tem uma conta? Entre';
            secretCodeGroup.style.display = isLogin ? 'none' : 'block';
            errorMessage.textContent = '';
            contactInfo.textContent = '';
        };

        const handleAuth = () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const secretCode = secretCodeInput.value;
            errorMessage.textContent = '';
            contactInfo.textContent = '';
            if (!email || !password) { errorMessage.textContent = 'Por favor, preencha e-mail e senha.'; return; }
            if (isLogin) {
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => { 
                        errorMessage.textContent = 'E-mail ou senha incorretos.'; 
                    });
            } else {
                if (password.length < 6) { errorMessage.textContent = 'A senha deve ter no m√≠nimo 6 caracteres.'; return; }
                if (secretCode !== atob(ADMIN_TRIGGER_KEY)) { errorMessage.textContent = 'C√≥digo de Administrador incorreto.'; return; }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        const userPublicData = {
                            uid: user.uid,
                            email: user.email,
                            isBlocked: false,
                            role: 'user', 
                            createdAt: new Date().toISOString()
                        };
                        return database.ref(`users_public_list/${user.uid}`).set(userPublicData);
                    })
                    .catch(error => { 
                         if (error.code === 'auth/email-already-in-use') {
                            errorMessage.textContent = 'Este e-mail j√° est√° cadastrado.';
                         } else {
                            errorMessage.textContent = 'Erro ao cadastrar. Verifique os dados.';
                            console.error("Erro no cadastro:", error);
                         }
                    });
            }
        };
        
        const showHelp = () => { contactInfo.textContent = 'Entre em contato com thIAguinho Solu√ß√µes: (17) 99763-1210'; };

        toggleLink.addEventListener('click', toggleForm);
        authButton.addEventListener('click', handleAuth);
        helpButton.addEventListener('click', showHelp);
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAuth(); });
    </script>
</body>
</html>
