<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Rápida - Sincronizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }
        .item-checked {
            text-decoration: line-through;
            color: #9ca3af;
        }
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111827;
            color: #f9fafb;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        #loading-container p {
            margin-top: 15px;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-container">
        <div class="spinner"></div>
        <p>Carregando sua lista...</p>
    </div>

    <div id="auth-container" class="fixed inset-0 flex-col items-center justify-center bg-gray-900 text-white z-50 hidden">
        <h1 class="text-3xl font-bold text-red-500 mb-4">Acesso Negado</h1>
        <p id="auth-message" class="text-lg text-center px-4">Sua conta foi bloqueada. Por favor, contate o administrador.</p>
    </div>

    <div id="app-container" class="container mx-auto max-w-lg p-4" style="display: none;">
        <header class="flex justify-between items-center mb-6">
             <a href="../../dashboard.html" class="text-blue-500 hover:text-blue-700 font-semibold py-2 px-4 rounded-lg bg-white shadow-md transition-transform transform hover:scale-105">
                < Voltar
             </a>
            <h1 class="text-3xl font-bold text-blue-600">⚡ Lista Rápida</h1>
            <button id="logout-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-transform transform hover:scale-105">Sair</button>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
            <div class="flex gap-2">
                <input type="text" id="item-input" class="flex-grow border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition-shadow" placeholder="Adicionar novo item...">
                <button id="add-btn" class="bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105">Adicionar</button>
            </div>
        </div>

        <div id="list-container" class="bg-white p-6 rounded-xl shadow-lg space-y-3">
            </div>

        <div class="mt-6">
            <button id="report-btn" class="w-full bg-green-500 text-white font-bold py-4 rounded-lg shadow-xl hover:bg-green-600 transition-transform transform hover:scale-105">
                Gerar Relatório
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingContainer = document.getElementById('loading-container');
            const appContainer = document.getElementById('app-container');
            const authContainer = document.getElementById('auth-container');

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userRef = database.ref(`users_public_list/${user.uid}`);
                    try {
                        const snapshot = await userRef.once('value');
                        const userData = snapshot.val();

                        if (userData && userData.isBlocked) {
                            loadingContainer.style.display = 'none';
                            appContainer.style.display = 'none';
                            authContainer.style.display = 'flex';
                            return;
                        }
                        
                        initializeApp(user);
                    } catch (error) {
                        console.error("Erro ao verificar status do usuário:", error);
                        loadingContainer.innerHTML = "<p>Erro ao verificar permissões. Tente recarregar a página.</p>";
                    }
                } else {
                    // CORREÇÃO: Redirecionamento para o index.html na raiz
                    window.location.href = '../../index.html';
                }
            });

            function initializeApp(user) {
                loadingContainer.style.display = 'none';
                appContainer.style.display = 'block';

                const itemInput = document.getElementById('item-input');
                const addBtn = document.getElementById('add-btn');
                const listContainer = document.getElementById('list-container');
                const logoutBtn = document.getElementById('logout-btn');
                const reportBtn = document.getElementById('report-btn');

                const listRef = database.ref(`easy_lists/${user.uid}/shopping_list_rapida/items`);

                const addItem = () => {
                    const itemName = itemInput.value.trim();
                    if (itemName) {
                        const newItemRef = listRef.push();
                        newItemRef.set({ name: itemName, checked: false });
                        itemInput.value = '';
                    }
                };

                addBtn.addEventListener('click', addItem);
                itemInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') addItem();
                });

                logoutBtn.addEventListener('click', () => auth.signOut());

                listRef.on('value', (snapshot) => {
                    listContainer.innerHTML = '';
                    const items = snapshot.val();
                    if (items) {
                        Object.keys(items).forEach(key => {
                            const item = items[key];
                            const itemElement = document.createElement('div');
                            itemElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border';
                            itemElement.innerHTML = `
                                <div class="flex items-center gap-3">
                                    <input type="checkbox" data-key="${key}" class="h-5 w-5 rounded text-blue-500 focus:ring-0" ${item.checked ? 'checked' : ''}>
                                    <span class="${item.checked ? 'item-checked' : ''}">${item.name}</span>
                                </div>
                                <button data-key="${key}" class="text-red-500 hover:text-red-700 font-bold">X</button>
                            `;
                            listContainer.appendChild(itemElement);
                        });
                    } else {
                        listContainer.innerHTML = '<p class="text-gray-500 text-center">Sua lista está vazia.</p>';
                    }
                });

                listContainer.addEventListener('click', (e) => {
                    const key = e.target.dataset.key;
                    if (!key) return;

                    if (e.target.tagName === 'BUTTON') {
                        listRef.child(key).remove();
                    } else if (e.target.tagName === 'INPUT') {
                        listRef.child(key).update({ checked: e.target.checked });
                    }
                });
                
                reportBtn.addEventListener('click', () => {
                    listRef.once('value').then((snapshot) => {
                        const items = snapshot.val();
                        if (!items) {
                            alert('A lista está vazia. Adicione itens para gerar um relatório.');
                            return;
                        }

                        let reportText = 'Relatório da Lista de Compras:\n\n';
                        let checkedItems = 'Itens Marcados:\n';
                        let uncheckedItems = '\nItens Pendentes:\n';
                        let hasChecked = false;
                        let hasUnchecked = false;

                        for (let key in items) {
                            if (items[key].checked) {
                                checkedItems += `- ${items[key].name}\n`;
                                hasChecked = true;
                            } else {
                                uncheckedItems += `- ${items[key].name}\n`;
                                hasUnchecked = true;
                            }
                        }

                        if (hasChecked) reportText += checkedItems;
                        if (hasUnchecked) reportText += uncheckedItems;

                        const blob = new Blob([reportText], { type: 'text/plain' });
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `relatorio_lista_compras_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.txt`;
                        link.click();
                        URL.revokeObjectURL(link.href);
                    });
                });
            }
        });
    </script>
</body>
</html>
